<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <style media="screen">
            .user-container {
                margin-top: -250px !important;
            }
        </style>
        <link href="{% static 'css/vendors.css' %}" rel="stylesheet">
        <link href="{% static 'css/user_register.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'js/vendors.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/user_register.js' %}"></script></head>
    <body>
        <div class="navbar">
            
            <div class="nav">
                <ul>
                    <a href="#">
                        <li>首页<span class="cursor"></span></li>
                    </a>
                    <a href="#">
                        <li>专题<span class="cursor"></span></li>
                    </a>
                    <a href="#">
                        <li>发现<span class="cursor"></span></li>
                    </a>
                    <a href="#">
                        <li>好吃<span class="cursor"></span></li>
                    </a>
                </ul>
                <a href="{% url 'user:login' %}"><button type="button" name="login" id="login-btn">登录</button></a>
                <a href="{% url 'user:register'  %}"><button type="button" name="register" id="register-btn">注册</button></a>
                <input type="text" name="search" value="寻找好物……" id="search">
            </div>
        </div>
        <div class="user-container">
            <div class="user-container-title">
                <h2>注册</h2>
                <h3>注册，加入我们的大家庭</h3>
            </div>
            <div class="form-container" id="form-container">
                <form class="" action="" method="post" autocomplete="off">
                    <div class="form-item">
                        <label for="username"></label>
                        <input type="username" name="username" id="username" placeholder="请输入您的注册用户名">
                    </div>
                    <div class="form-item">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="请输入您的注册邮箱">
                    </div>
                    <div class="form-item">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="form-item">
                        <label for="confirmPassword"></label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="请再次输入密码">
                    </div>
{#                    <div class="form-item">#}
{#                        <label for="captch"></label>#}
{#                    </div>#}
{#                    {{ register_form.captcha }}#}

                    <div class="form-item">
                        <input type="submit" name="register" id="register-btn" value="注册">
                    </div>
                    <div class="register-tab">
                        <a href="{% url 'user:login' %}">已有账号</a>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </body>
</html>
